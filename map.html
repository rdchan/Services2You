<!DOCTYPE html>
<html>
  <head>
    <title>Earthquake Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;
      let infoWindow;
      var labels = {
        Plumber: "P",
        Electrician: "E",
        Landscaping: "L",
        Carpenter: "C",
        Roofing: "R"
      }



      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: new google.maps.LatLng(32.991289, -96.742944),
        }); 
        // Create a <script> tag and set the USGS URL as the source.
        const script = document.createElement("script");

        infoWindow = new google.maps.InfoWindow

        script.src = "points.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.


      const eqfeed_callback = function (results) {

        for (let i = 0; i < results.features.length; i++) {

          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1], coords[0]);
          var infowincontent = document.createElement('div');
          var strong = document.createElement('strong');
          strong.textContent = results.features[i].properties.Service
          infowincontent.appendChild(strong);
          infowincontent.appendChild(document.createElement('br'));

          var text = document.createElement('text');
          text.textContent = results.features[i].properties["Contact Info"];
          infowincontent.appendChild(text);

          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            label: labels[results.features[i].properties.Service]
          });


          marker.addListener('click', function() {
            infoWindow.setContent(infowincontent);
            infoWindow.open(map, marker);
          });
        }
      };
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmG6UTTn6EVWz3wEBQCYmLvSybLofmv2c&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
